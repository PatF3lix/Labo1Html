<!DOCTYPE html>
<html>
    <head>
        <title>Artisan Inc./Login</title>
        <meta name="CHARSET" content="UTF-8">
        <meta name="Author" content="Patrick Oliveira">
        <meta name="Content" content="Html, Css">
        <link rel="StyleSheet" href="Css/myStyle2.css">
        <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    </head>

    <body>
        <div class="refPages">
            <header>
                <nav >   
                    <a id="acceuil" href="Page d'acceuil.html">Page d'acceuil</a>
                    <a id="articles" href="articles.html">Articles</a>  
                </nav>
            </header>
        </div >
            <img id="loginIcon"  src="Images/favicon.png" alt="loginIcon" width="250px" height="250px">
        <div>
            <form class="formulaire1">
                <div>
                    <label for="user_id" >Username:</label>
                    <input id="login_user" type="text" name="userName" placeholder="Username..">
                </div>
                <div id="password">
                    <label for="password">Password:</label>
                    <input id="login_password" type="password" name="password" placeholder="Password..">
                </div>
                <div id="btnSub">
                    <input id="btnsubmit" type="submit" name="Submit" value="Connexion">
                </div>
            </form>
        </div>
        <div>
            <form class="formulaire2">
                <div>
                    <h2 id="titre_form"><u>Formulaire d'inscription</u></h2>
                </div>
                <div>
                    <label for="prénom">Prénom:</label>
                    <input id="prenom" type="text" name="prénom" placeholder="George..">
                </div>
                <div>
                    <label for="nom">Nom:</label>
                    <input id="nom" type="text" name="nom" placeholder="Laplante..">
                </div>
                <div>
                    <label for="telephone">Numéro de téléphone:</label>
                    <input id="telephone" type="tel" name="telephone" placeholder="514-645-4941..">
                </div>
                <div>
                    <label for="email">Couriel:</label>
                    <input id="email" type="email" name="email" placeholder="exemple@gmail.com..">
                </div>
                <div>
                    <label for="user_id" >Username:</label>
                    <input id="register_username" type="text" name="userName" placeholder="Username..">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input id="register_password" type="password" name="password" placeholder="Password..">
                </div>
                <div id="btnSub">
                    <input id="btnsubmit" type="submit" name="Submit" value="S'inscrire">
                </div>
            </form>
        </div>
    </body>
</html>
